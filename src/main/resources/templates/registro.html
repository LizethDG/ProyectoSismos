<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Registro de Usuario
                </div>
                <div class="card-body">
                    <!-- Mostrar mensaje de error global -->
                    <div th:if="${error}" class="alert alert-danger">
                        <span th:text="${error}"></span>
                    </div>

                    <!-- Mostrar mensaje de error de email -->
                    <div th:if="${errorEmail}" class="alert alert-danger">
                        <span th:text="${errorEmail}"></span>
                    </div>

                    <form th:action="@{/auth/registro}" th:object="${usuario}" method="post">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombre"
                                   th:field="*{nombre}" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email"
                                   th:field="*{email}" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password"
                                   th:field="*{password}" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{/auth/login}">¿Ya tienes una cuenta? Inicia sesión</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
