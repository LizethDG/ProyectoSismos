<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <link rel="icon" type="image/x-icon" href="assets/img/tierra.png">

      <title>404 Primos Not Found</title>
   </head>
   <body>
      <div class="login">
         <img src="assets/img/ciudad destruida.jpg" alt="login image" class="login__img">

         <form action="" class="login__form">
            <h1 class="login__title">Registrar</h1>

            <div class="login__content">
               <div class="login__box">
                  <i class="ri-user-3-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="email" required class="login__input" id="login-email" placeholder=" ">
                     <label for="login-email" class="login__label">Nombre</label>
                  </div>
               </div>

               <div class="login__box">
                <i class="ri-mail-line login__icon"></i>

                <div class="login__box-input">
                   <input type="email" required class="login__input" id="login-email" placeholder=" ">
                   <label for="login-email" class="login__label">Email</label>
                </div>
             </div>
               

               <div class="login__box">
                  <i class="ri-lock-2-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                     <label for="login-pass" class="login__label">Password</label>
                     <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                  </div>
               </div>
            </div>

            <button type="submit" class="login__button">Registrar</button>

         </form>
      </div>
      
      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
