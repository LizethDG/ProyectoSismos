<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Bienvenido al Sistema de Autenticación</h1>
    <p class="text-center">Este es un proyecto de ejemplo usando Spring Boot y Thymeleaf.</p>

    <!-- Mensaje dinámico -->
    <div th:if="${mensaje != null}" class="alert alert-success" role="alert">
        <p th:text="${mensaje}"></p>
    </div>

    <!-- Formulario de Registro -->
    <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-header">
            Registro de Usuario
        </div>
        <div class="card-body">
            <form th:action="@{/auth/registro}" method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
