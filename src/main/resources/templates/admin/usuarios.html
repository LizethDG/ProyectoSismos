<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administradores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Administradores</h1>

    <a href="/administradores/nuevo" class="btn btn-primary mb-3">Crear Nuevo Administrador</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Departamento</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="admin : ${administradores}">
            <td th:text="${admin.id}">1</td>
            <td th:text="${admin.nombre}">Nombre Administrador</td>
            <td th:text="${admin.email}">email@example.com</td>
            <td th:text="${admin.departamento}">Departamento</td>
            <td th:text="${admin.estadoActivo ? 'Activo' : 'Inactivo'}">Estado</td>
            <td>
                <a th:href="@{/administradores/editar/{id}(id=${admin.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/administradores/eliminar/{id}(id=${admin.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de eliminar este administrador?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
