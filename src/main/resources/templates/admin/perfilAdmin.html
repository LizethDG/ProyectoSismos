<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Administrador/@</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Perfil Info -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Perfil de Administrador</h4>
                    </div>
                    <div class="card-body">
                        <p><strong>Nombre:</strong> <span th:text="${admin.nombre}"></span></p>
                        <p><strong>Email:</strong> <span th:text="${admin.email}"></span></p>
                    </div>
                </div>
            </div>
            
            <!-- Admin Options -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <h4 class="mb-0">Panel de Control</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <a href="/admin/usuarios" class="btn btn-primary w-100">
                                    <i class="bi bi-people"></i> Gestionar Usuarios
                                </a>
                            </div>
                            <div class="col-md-6 mb-3">
                                <a href="/admin/usuarios/nuevo" class="btn btn-success w-100">
                                    <i class="bi bi-person-plus"></i> Crear Usuario
                                </a>
                            </div>
                            <div class="col-md-6 mb-3">
                                <a href="/admin/reportes" class="btn btn-info w-100">
                                    <i class="bi bi-graph-up"></i> Ver Reportes
                                </a>
                            </div>
                            <div class="col-md-6">
                                <a th:href="@{/auth/logout}" class="btn btn-danger w-100">
                                    <i class="bi bi-box-arrow-right"></i> Cerrar Sesi√≥n
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
