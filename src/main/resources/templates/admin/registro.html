<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4" th:text="${administrador.id == null ? 'Crear Nuevo Administrador' : 'Editar Administrador'}">
        Formulario de Administrador
    </h1>

    <form th:action="@{/administradores/guardar}" th:object="${administrador}" method="post">
        <!-- Campo ID oculto para edición -->
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" th:field="*{password}"
                   th:required="${administrador.id == null}">
            <small class="form-text text-muted" th:if="${administrador.id != null}">
                Deja en blanco si no quieres cambiar la contraseña
            </small>
        </div>

        <div class="mb-3">
            <label for="departamento" class="form-label">Departamento</label>
            <select class="form-select" id="departamento" th:field="*{departamento}">
                <option value="">Seleccionar Departamento</option>
                <option value="RRHH">Recursos Humanos</option>
                <option value="TECNOLOGIA">Tecnología</option>
                <option value="FINANZAS">Finanzas</option>
                <option value="VENTAS">Ventas</option>
            </select>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="estadoActivo" th:field="*{estadoActivo}">
            <label class="form-check-label" for="estadoActivo">Administrador Activo</label>
        </div>

        <button type="submit" class="btn btn-primary">
                <span th:text="${administrador.id == null ? 'Crear Administrador' : 'Actualizar Administrador'}">
                    Guardar
                </span>
        </button>
        <a href="/administradores" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
